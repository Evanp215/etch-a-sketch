<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="headerContainer">
      <h1>Etch-A-Sketch</h1>
    </div>
    <div class="optionsContainer">
      <button id="popup" class="btn btn-outline-secondary">Select Grid Size</button>
    </div>
    <p id="message"></p>
    <div id="gridLayer">
      <div id="gridContainer">

      </div>
    </div>
    <div class="optionsContainer">
      <button class="btn btn-outline-dark" onclick="setColor('black')">Black</button>
      <button class="btn btn-outline-info" onclick="setColor('random')">Random</button>
      <button class="btn btn-outline-danger" onclick="resetGrid()">Reset</button>
    </div>
  </body>
</html>
